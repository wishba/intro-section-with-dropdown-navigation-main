<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <header>
    <img src="images/logo.svg" alt="snap logo">
    <a href="#">
      <img src="images/icon-menu.svg" alt="open menu">
    </a>
  </header>

  <nav>
    <div class="nav__close">
      <a href="#">
        <img src="images/icon-close-menu.svg " alt="close menu">
      </a>
    </div>

    <div>
      <a href="#">
        Features
        <img class="nav__arrow" src="images/icon-arrow-down.svg" alt="feature dropdown menu">
      </a>
      <div class="nav__menu">
        <a href="#">
          <img src="images/icon-todo.svg" alt="todo icon">
          Todo List
        </a>
        <a href="#">
          <img src="images/icon-calendar.svg" alt="calendar icon">
          Calendar
        </a>
        <a href="#">
          <img src="images/icon-reminders.svg" alt="reminder icon">
          Reminders
        </a>
        <a href="#">
          <img src="images/icon-planning.svg" alt="planing icon">
          Planning
        </a>
      </div>
    </div>

    <div>
      <a href="#">
        Company
        <img class="nav__arrow" src="images/icon-arrow-down.svg" alt="Company dropdown menu">
      </a>
      <div class="nav__menu">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
      </div>
    </div>

    <div>
      <a href="#">Careers</a>
    </div>

    <div>
      <a href="#">About</a>
    </div>

    <div class="nav__button">
      <button class="nav__login">Login</button>
      <button class="nav__register">Register</button>
    </div>
  </nav>

  <article>
    <section class="section__image">
      <img src="images/image-hero-mobile.png" alt="illustration">
    </section>

    <section class="section__main">
      <p class="section__header">Make remote work</p>
      <p class="section__body">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
    </section>

    <section class="section__client">
      <img src="images/client-databiz.svg" alt="databiz logo">
      <img src="images/client-audiophile.svg" alt="audiophile logo">
      <img src="images/client-meet.svg" alt="meet logo">
      <img src="images/client-maker.svg" alt="maker logo">
    </section>
  </article>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wishba">Wisnu Bayu</a>.
  </footer>

</body>

</html>
