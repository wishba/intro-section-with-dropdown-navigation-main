<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="snap logo">
    </div>

    <div class="menu">
      <img src="images/icon-menu.svg" alt="menu icon">
    </div>
  </header>

  <nav>
    <a href="javascript:void(0)">
      <img src="images/icon-close-menu.svg" alt="close menu icon">
    </a>
    <a href="#">Features</a>
    <a href="#">Company</a>
    <a href="#">Careers</a>
    <a href="#">About</a>

    <button class="button__login">Login</button>
    <button class="button__register">Register</button>
  </nav>

  <article>

    <section>
      <img class="section__image" src="images/image-hero-mobile.png" alt="illustration">
    </section>

    <section class="section__main">
      <h1>Make remote work</h1>

      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>

      <button class="button__more">Learn more</button>
    </section>

    <section class="section__client">
      <img src="images/client-databiz.svg" alt="databiz logo">
      <img src="images/client-audiophile.svg" alt="audiophile logo">
      <img src="images/client-meet.svg" alt="meet logo">
      <img src="images/client-maker.svg" alt="maker logo">
    </section>

  </article>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
